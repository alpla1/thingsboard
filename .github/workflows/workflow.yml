name: ThingsBoard CI

on:
  push:
    branches: [master]

  pull_request:

jobs:
  build:
    # Operation build sans tests.
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build ThingsBoard
        # Nous faisons package au lieu de install, car package est plus lÃ©ger.
        # install ajoute des operations inutiles pour les tests.
        run: mvn -T 2 clean package -DskipTests

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run common module tests
        run: mvn -pl common test

  dao-integration-tests:
    name: DAO integration tests (PostgreSQL)
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: thingsboard
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run DAO JPA tests
        run: |
          mvn -pl dao \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/thingsboard \
            -Dspring.datasource.username=postgres \
            -Dspring.datasource.password=postgres \
            -Dtest=Jpa*DaoTest \
            test
