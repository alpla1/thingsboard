name: ThingsBoard CI

on:
  push:
    branches: [master]

  pull_request:

jobs:
  build:
    # Operation build sans tests.
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build ThingsBoard
        run: mvn -T 2 clean install -DskipTests

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run common module tests
        run: mvn -pl common test

      - name: Run dao module tests
        run: mvn -pl dao -am -Dtest=*ValidatorTest test

      - name: Run edqs module tests
        run: mvn -pl edqs test

      - name: Run netty-mqtt module tests
        run: mvn -pl netty-mqtt test

  exec:
    name: CD – Run ThingsBoard
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: thingsboard
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build application
        run: mvn -T 2 clean package -DskipTests

      - name: Initialize database
        run: |
          java -cp application/target/*boot.jar \
            -Dloader.main=org.thingsboard.server.ThingsboardInstallApplication \
            -Dinstall.load_demo=false \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/thingsboard \
            -Dspring.datasource.username=postgres \
            -Dspring.datasource.password=postgres \
            org.springframework.boot.loader.launch.PropertiesLauncher

      - name: Run ThingsBoard (temporary)
        run: |
          java -jar application/target/*boot.jar \
            --spring.datasource.url=jdbc:postgresql://localhost:5432/thingsboard \
            --spring.datasource.username=postgres \
            --spring.datasource.password=postgres &
          sleep 60

      - name: Verify application is running
        run: curl -f http://localhost:8080 || exit 1
