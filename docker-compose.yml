version: "3.9"

services:
  thingsboard:
    image: ghcr.io/alpla1/thingsboard:master
    container_name: thingsboard
    ports:
      - "8080:8080"
    restart: always

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
    restart: always
